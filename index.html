<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MarbellerosTV Live</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-left"><div class="logo">MARBELLEROS<span>TV</span></div></div>
        <div class="header-center"><div id="reloj">00:00:00</div></div>
        <div class="header-right">
            <div id="clima-alerta" class="alerta-verde">
                <img id="clima-icono" src="" alt="clima">
                <div class="clima-info-box">
                    <span id="clima-texto">CARGANDO</span>
                    <span id="clima-temp">--°C</span>
                </div>
            </div>
        </div>
    </header>

    <main id="tv-stage">
        <section id="escena-1" class="slide active">
            <div id="noticia-principal" class="full-destacada"></div>
        </section>

        <section id="escena-2" class="slide">
            <div class="traffic-grid">
                <div class="cam-box"><img src="https://infocar.dgt.es/etraffic/data/camaras/1548.jpg"><span>La Cañada</span></div>
                <div class="cam-box"><img src="https://infocar.dgt.es/etraffic/data/camaras/1547.jpg"><span>Ojén</span></div>
                <div class="cam-box"><img src="https://infocar.dgt.es/etraffic/data/camaras/200.jpg"><span>M. Este</span></div>
                <div class="cam-box"><img src="https://infocar.dgt.es/etraffic/data/camaras/198.jpg"><span>Nueva And.</span></div>
                <div class="cam-box"><img src="https://infocar.dgt.es/etraffic/data/camaras/197.jpg"><span>P. Banús</span></div>
            </div>
        </section>

        <section id="escena-3" class="slide">
            <div id="lista-t" class="telefonos-container"></div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="ticker-label">ÚLTIMA HORA</div>
        <div class="ticker-wrap"><div id="ticker-footer" class="ticker-move"></div></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
