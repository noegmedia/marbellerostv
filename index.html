<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MarbellerosTV - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">MARBELLEROS<span>TV</span></div>
        <div id="clima-header">--°C Marbella</div>
        <div id="reloj">00:00:00</div>
    </header>

    <div class="main-container">
        <section id="noticia-principal" class="block-destacada">
            </section>

        <section class="block-rotativo">
            <div id="sub-escena-noticias" class="sub-slide active">
                <h3>NOTICIAS LOCALES</h3>
                <div id="lista-n"></div>
            </div>
            <div id="sub-escena-trafico" class="sub-slide">
                <h3>TRÁFICO A-7</h3>
                <div class="mini-grid-cams">
                    <img src="https://infocar.dgt.es/etraffic/data/camaras/1548.jpg">
                    <img src="https://infocar.dgt.es/etraffic/data/camaras/197.jpg">
                </div>
            </div>
            <div id="sub-escena-telefonos" class="sub-slide">
                <h3>TELÉFONOS ÚTILES</h3>
                <div id="lista-t"></div>
            </div>
        </section>
    </div>

    <footer class="main-footer">
        <div class="ticker-label">ÚLTIMA HORA</div>
        <div class="ticker-wrap">
            <div id="ticker-footer" class="ticker-move"></div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
