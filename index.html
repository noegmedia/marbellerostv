<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MarbellerosTV Live</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="main-container">
    <header>
        <div id="clima-alerta" class="clima-box alerta-verde">
            <span id="temp">--°C</span> | <span id="estado-clima">Cargando...</span>
        </div>
        <div id="reloj">00:00:00</div>
        <div id="titulo-banner">MARBELLA • INFO</div>
    </header>

    <div class="grid-layout">
        <section>
            <div class="tag">ÚLTIMA HORA MARBELLA</div>
            <div id="noticias-locales">Cargando noticias de Marbella...</div>
            
            <div class="tag" style="margin-top: 30px;">AGENDA</div>
            <ul id="lista-eventos" class="eventos-lista"></ul>
        </section>

        <section class="camaras">
            <div class="cam-grid">
                    <div class="cam-box"><img src="https://infocar.dgt.es/etraffic/data/camaras/1548.jpg"><span>La Cañada</span></div>
                    <div class="cam-box"><img src="https://infocar.dgt.es/etraffic/data/camaras/1547.jpg"><span>Ojén</span></div>
                    <div class="cam-box"><img src="https://infocar.dgt.es/etraffic/data/camaras/200.jpg"><span>Marbella Este</span></div>
                    <div class="cam-box"><img src="https://infocar.dgt.es/etraffic/data/camaras/198.jpg"><span>Nueva Andalucía</span></div>
                    <div class="cam-box"><img src="https://infocar.dgt.es/etraffic/data/camaras/197.jpg"><span>Puerto Banús</span></div>
            </div>
        </section>
    </div>
</div>

    <footer class="main-footer">
        <div class="ticker-label">ÚLTIMA HORA</div>
        <div class="ticker-wrap"><div id="ticker-footer" class="ticker-move"></div></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
