<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MarbellerosTV Live</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tv-container">
        <section id="escena-1" class="slide active">
            <div class="bienvenida">
                <h1>Bienvenidos a MarbellerosTV</h1>
                <p>La televisión online de Marbella</p>
            </div>
        </section>

        <section id="escena-2" class="slide">
            <div class="news-grid">
                <div id="destacada-container" class="col-main"></div>
                <div id="lista-noticias" class="col-side"></div>
            </div>
        </section>

        <section id="escena-3" class="slide">
            <div class="clima-container">
                <div id="clima-info" class="clima-header"></div>
                <img src="https://www.aemet.es/imagenes_d/eltiempo/observacion/radar/r8ma_max.gif" class="radar-img">
            </div>
        </section>

        <section id="escena-4" class="slide">
            <div class="traffic-container">
                <div class="tag-viva">TRÁFICO EN DIRECTO DGT</div>
                <div class="traffic-grid">
                    <div class="cam-box"><img src="https://infocar.dgt.es/etraffic/data/camaras/1548.jpg"><span>Marbella - La Cañada</span></div>
                    <div class="cam-box"><img src="https://infocar.dgt.es/etraffic/data/camaras/1547.jpg"><span>Marbella - Ojén</span></div>
                    <div class="cam-box"><img src="https://infocar.dgt.es/etraffic/data/camaras/200.jpg"><span>Marbella - Este</span></div>
                    <div class="cam-box"><img src="https://infocar.dgt.es/etraffic/data/camaras/198.jpg"><span>Marbella - Nueva Andalucía</span></div>
                    <div class="cam-box"><img src="https://infocar.dgt.es/etraffic/data/camaras/197.jpg"><span>Marbella - Puerto Banús</span></div>
                </div>
            </div>
        </section>

        <section id="escena-5" class="slide">
            <div class="listin">
                <h2>TELÉFONOS DE INTERÉS MARBELLA</h2>
                <div id="telefonos-grid" class="telefonos-grid"></div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
